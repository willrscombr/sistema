<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Login</title>
	<h:outputStylesheet library="css" name="reset.css"/>
	<h:outputStylesheet library="css" name="estilo.css"/>
</h:head>
<h:body>
	
	<div class="cabecalho2">
		<h2>Pedidos WEB</h2>
	</div>

	<div class="conteudo2">

		<h:form>

			<h:panelGrid columns="2">

				<h:outputLabel value="Usuário: " for="usuario" />
				<h:inputText id="usuario" value="#{usuarioBean.usuario.nome}" />
	
				<h:outputLabel value="Senha: " for="senha" />
				<h:inputSecret id="senha" value="#{usuarioBean.usuario.senha}" />

				<h:commandButton value="Entrar" action="#{usuarioBean.logar}">
					<f:ajax execute="@form" render="@form" />
				</h:commandButton>
				<h:outputText />

			</h:panelGrid>

		</h:form>

	</div>


	<div class="rodape2">
		Todos os direitos reservados - Jorge Luis de Oliveira Barbosa
	</div>	

</h:body>
</html>
